
<div class="panel panel-default">
	<div class="panel-heading">Product Edition</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-sm-4 text-center">
				<label for="image"> <img
					ng-src="{{'/assets/images/' + form.image}}"
					style="max-width: 100%; height: 250px">
				</label>
			</div>
			<div class="col-sm-8">
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Name:</div>
						<input ng-model="form.name" class="form-control">
					</div>
					<div class="form-group col-sm-6">
						<div>Price:</div>
						<input ng-model="form.price" class="form-control">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Image:</div>
						<input class="form-control" type="file" id="image"
							onchange="angular.element(this).scope().imageChanged(this.files)">
					</div>
					<div class="form-group col-sm-6">
						<div>Category:</div>
						<select class="form-control" ng-model="form.category.id">
							<option ng-repeat="c in cates" ng-value="c.id" value="id">{{c.name}}</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<div>CreateDate:</div>
						<input ng-model="form.createDate" class="form-control" type="date">
					</div>
					<div class="form-group col-sm-6">
						<div>Availabel:</div>
						<div class="form-control">
							<label class="radio-control"> <input
								ng-model="form.available" ng-value="true" name="available"
								type="radio">Yes
							</label> <label class="radio-control"> <input ng-value="false"
								ng-model="form.available" name="available" type="radio">No
							</label>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="panel-footer text-center">
		<button ng-click="create()" class="btn btn-primary">
			<b class="glyphicon glyphicon-plus"></b>Create
		</button>
		<button class="btn btn-success" ng-click="update()">
			<b class="glyphicon glyphicon-save"></b>Update
		</button>
		<button ng-click="delete(form)" class="btn btn-danger">
			<b class="glyphicon glyphicon-trash"></b>Delete
		</button>
		<button ng-click="reset()" class="btn btn-warning">
			<b class="glyphicon glyphicon-refresh" ng-click="reset()"></b>Reset
		</button>
	</div>
</div>
