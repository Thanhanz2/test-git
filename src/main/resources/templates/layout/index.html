<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" th:fragment="dynamic(main)">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Java 6 Project</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<link href="/assets/css/shopping-cart-app.css" rel="stylesheet" />
</head>

<body ng-app="shopping-cart-app" ng-controller="shopping-cart-ctrl">
	<div class="container">
		<header class="row"></header>
		<nav class="row">
			<div th:replace="/layout/menu.html"></div>
		</nav>
		<div class="row">
			<article class="col-sm-9">
				<div th:replace="${main}"></div>
			</article>
			<aside class="col-sm-3">
				<div th:replace="/layout/cart-info.html"></div>
				<div th:replace="/layout/category.html"></div>
			</aside>
		</div>
		<footer class="row"> FPT Polytechnic </footer>
	</div>

</body>
<script src="/assets/js/shopping-cart-app.js"></script>
</html>
