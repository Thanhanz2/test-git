<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
	<main>
		<div class="panel panel-primary">
			<div class="panel-heading">Your Orders Purchase</div>
			<table class="table">
				<thead>
					<tr>
						<th>No.</th>
						<th>Order No.</th>
						<th>Order Date</th>
						<th>Shipping Address</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="order, state:${orders}">
						<th>[[${state.index}]]</th>
						<th>[[${order.id}]]</th>
						<th>[[${order.createDate}]]</th>
						<th>[[${order.address}]]</th>
						<th>
						<a th:href="@{|/order/detail/${order.id}|}" class="btn btn-default">
						<b class="glyphicon glyphicon-search"></b>
						</a>
						</th>
					</tr>
				</tbody>
			</table>
		</div>
	</main>
</body>

</html>
